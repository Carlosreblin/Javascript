<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            display: grid;
            grid-template: 1fr/repeat1fr 400px 1fr;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            gap: 10px;
            justify-content: center;
            background-color: rgb(166, 149, 117);
        }
        h1{
            color: rgb(30, 27, 21);
            margin-top: 50px;
            grid-column: 2;
            text-align: center;
            font-weight: 900;
            font-size: 2.6em;
        }
        input{
            grid-column: 2;
            height: 50px;
            border-radius: 10px;
            border: none;
            background-color: wheat;
            text-align: center;
        }
        div#res{
            grid-column: 2;
            text-align: center;
            height: 20px;
            background-color: wheat;
            border-radius: 10px;
            padding: 50px;
        }
    </style>
</head>

<body>
    <h1>Somando números</h1>
    <input type="number" name="txtn1" id="txtn1" placeholder="primeiro número">
    <input type="number" name="txtn2" id="txtn2" placeholder="segundo número">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar(txtn1, txtn2) {
            var tn1 = document.getElementById('txtn1');
            var tn2 = document.getElementById('txtn2');
            var res = document.getElementById('res')
            var n1 = Number(tn1.value);
            var n2 = Number(tn2.value);
            var s = n1+n2;
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`
        }
    </script>
</body>

</html>
