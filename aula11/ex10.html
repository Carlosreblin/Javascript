<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>

<body>
    <h1>Sistema de Multas</h1>
    <label for="txtvel">Velocidede</label>
    <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>

        function calcular() {
            var txtvel = document.getElementById('txtvel');
            var res = document.querySelector('div#res');
            var vel = Number.parseInt(txtvel.value);
            res.innerHTML = `<p>Sua velociade atual é de <strong>${vel}Km/h</strong></p>`;
            if (vel > 60) {
                res.innerHTML += `<p>Você está acima do limite de velocidade,vc será <strong>MULTADO!</strong></p>`;
            }
            res.innerHTML += `Dirija sempre com sinto de segurança`;
        }
    </script>
</body>

</html>
